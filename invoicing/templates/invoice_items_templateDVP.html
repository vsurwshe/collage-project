<!-- Edit this file to change the layout of the detail view print preview page -->

<style type="text/css"><!--  
	@media print{.displayOnly {display: none;}}
	td.TableHeaderPrint{
		border-bottom: dotted 1px black;
	}
	.TableHeaderPrint{
		font-weight: bold;
	}
	.TableTitlePrint{
		font-size: 130%;
		font-weight: bold;
	}
	.TableBodyPrint{
		padding-left: .5em;
		border-bottom: dotted 1px black;
	}
	*{
		font-family: arial,sans-serif;
	}
	--></style><br />
<table border="0" bordercolor="silver" cellpadding="2" cellspacing="0" width="100%">
	<tr>
		<td>
			<div class=TableTitlePrint><%%DETAIL_VIEW_TITLE%%></div>
			<div align="center" class="displayOnly">
				<input type="image" src="back.gif">
				<input type="image" name="deselect" src="deselect.gif">
				</div>
			</td>
		</tr>
	<tr>
		<td>
			<table width="100%">
				<tr>
					<td class="TableHeaderPrint" valign="top">
						<div class="TableHeaderPrint" style="text-align: right;">ID</div>
						</td>
					<td class="TableBodyPrint" xwidth="300" valign="top"><%%VALUE(id)%%>&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class="TableHeaderPrint" valign="top">
						<div class="TableHeaderPrint" style="text-align: right;">Invoice</div>
						</td>
					<td class="TableBodyPrint" xwidth="300" valign="top"><span id="invoice"><%%COMBOTEXT(invoice)%%></span>&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class="TableHeaderPrint" valign="top">
						<div class="TableHeaderPrint" style="text-align: right;">Item</div>
						</td>
					<td class="TableBodyPrint" xwidth="300" valign="top"><%%VALUE(item)%%>&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class="TableHeaderPrint" valign="top">
						<div class="TableHeaderPrint" style="text-align: right;">Unit price</div>
						</td>
					<td class="TableBodyPrint" xwidth="300" valign="top"><%%VALUE(unit_price)%%>&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class="TableHeaderPrint" valign="top">
						<div class="TableHeaderPrint" style="text-align: right;">Qty</div>
						</td>
					<td class="TableBodyPrint" xwidth="300" valign="top"><%%VALUE(qty)%%>&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class="TableHeaderPrint" valign="top">
						<div class="TableHeaderPrint" style="text-align: right;">Tax %</div>
						</td>
					<td class="TableBodyPrint" xwidth="300" valign="top"><%%VALUE(tax)%%>&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class="TableHeaderPrint" valign="top">
						<div class="TableHeaderPrint" style="text-align: right;">Price</div>
						</td>
					<td class="TableBodyPrint" xwidth="300" valign="top"><%%VALUE(price)%%>&nbsp;&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
